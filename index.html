<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Psychic Game by Tanatar Absattarov</title>
</head>

<body>
    <div class="card mx-auto mt-5">
        <div class="card-header">
            <strong>Psychic Game</strong>
        </div>
        <div class="card-body">
            <h5 class="card-title">Guess what letter I'm thinking of!</h5>
            <p class="card-text">Wins: <span id="winsCounter"></span></p>
            <p class="card-text">Losses: <span id="lossesCounter"></span></p>
            <p class="card-text">Gueses Left: <span id="guessesCounter"></span></p>
            <p class="card-text">Your Guesses so far:</p>
            <p class="btn btn-warning"><span id="letter"></span></p><br>
            <button class="btn btn-success" onClick="window.location.reload()">Restart</button>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
